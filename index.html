<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技酱的技术文档</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">科技酱的技术文档</div>
        <div class="header-right">
            <div class="search-bar">
                <input type="search" id="search-input" placeholder="搜索文章...">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="#1" class="active-link">首页</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="app-container">
        <aside class="article-list-sidebar">
            <nav>
                <ul id="article-list">
                    <!-- JS 生成文章列表 -->
                </ul>
                <div id="no-results-message">找不到结果...</div>
            </nav>
        </aside>
        <main class="article-content" id="article-content-area"></main>
        <aside class="toc-sidebar" id="toc-sidebar">
            <div class="toc-header" id="toc-header">
                <h4>文章目录</h4>
                <button id="toc-collapse-btn" title="折叠/展开目录"><svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg></button>
            </div>
            <div id="toc-list-wrapper"><ul id="toc-list"><div id="toc-indicator"></div></ul></div>
        </aside>
    </div>

    <button id="back-to-top-btn" title="返回顶部">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path></svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
